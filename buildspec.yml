version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 438296478178.dkr.ecr.ap-south-1.amazonaws.com
  build:
    commands:
      - echo Build Docker image...
      - docker build -t brain-tasks-app .
      - docker tag brain-tasks-app:latest 438296478178.dkr.ecr.ap-south-1.amazonaws.com/brain-tasks-app:latest
  post_build:
    commands:
      - echo Pushing Docker image...
      - docker push 438296478178.dkr.ecr.ap-south-1.amazonaws.com/brain-tasks-app:latest
      - echo Deploying to EKS...
      - chmod +x deploy.sh
      - ./deploy.sh
